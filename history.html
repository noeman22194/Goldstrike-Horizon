<!DOCTYPE html>
<html lang="en">
<head>

    <title>History - Goldstrike Horizon</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: url('https://motionarray.imgix.net/preview-202828-OMKAvqQHP6-high_0000.jpg?w=660&q=60&fit=max&auto=format') no-repeat center center fixed;

            text-align: center;
            color: gold;
            font-family: Arial, sans-serif;

            display: inline-block;
            text-align: left;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
