<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goldstrike Horizon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            background: url('https://motionarray.imgix.net/preview-202828-OMKAvqQHP6-high_0000.jpg?w=660&q=60&fit=max&auto=format') no-repeat center center fixed;
            background-size: cover;
            color: gold;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgba(0, 0, 0, 0.7);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5em;
            max-width: 600px;
        }
        .btn {
            padding: 15px 30px;
            font-size: 24px;
            cursor: pointer;
            border: none;
            background-color: gold;
            color: black;
            border-radius: 10px;
            margin-top: 20px;
            font-weight: bold;
        }
        .btn:hover {
            background-color: darkgoldenrod;
        }
        nav {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }
        nav button {
            width: 300px;
            padding: 15px;
            margin: 10px;
            font-size: 24px;
            font-weight: bold;
            background-color: gold;
            color: black;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        nav button:hover {
            background-color: darkgoldenrod;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Goldstrike Horizon</h1>
        <p>Welcome to Goldstrike Horizon. Click below to enter.</p>
        <button class="btn" onclick="location.href='home.html'">Enter</button>
    </div>
</body>
</html>
