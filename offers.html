<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What We Offer - Goldstrike Horizon</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: url('https://motionarray.imgix.net/preview-202828-OMKAvqQHP6-high_0000.jpg?w=660&q=60&fit=max&auto=format') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            color: gold;
            font-family: Arial, sans-serif;
            animation: fadeIn 1.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .container {
            margin-top: 50px;
            padding: 20px;
            animation: slideUp 1.5s ease-in-out;
        }
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            font-size: 22px;
            line-height: 1.6;
            display: inline-block;
            text-align: left;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>What We Offer</h1>
        <p>
            - Crystals for our top 5 grinders<br>
            - A semi-competitive guild<br>
            - A casual space to hang out<br>
            - Giveaways<br>
            - Space for friends
        </p>
    </div>
</body>
</html>
